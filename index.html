<!DOCTYPE HTML>
<html lang = "en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will Craven</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">

    <style>
      #particles-js {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: -1; /* Place particles behind the content */
      }
    </style>

  </head>

  <body class="flex flex-col min-h-screen">
    
    <div id="particles-js"></div>
    
    <main class="flex-grow"> 
      <h1 class="text-6xl 
        sm:text-8xl md:text-9xl 
        font-extrabold 
        text-center 
        mx-10 
        my-10 
        px-4 
        py-6 
        border-4 
        border-dashed 
        rounded-lg 
      border-purple-500 
      text-pink-600 
        font-mono">
        Will Craven
      </h1>

      <p>Suh dude</p>
    </main>

    <nav class="bg-gray-800 text-white fixed bottom-0 w-full">
      <div class="container mx-auto px-4 py-3 flex justify-center space-x-8"> 
        <a href="#" class="hover:text-gray-300">Home</a>
        <a href="#" class="hover:text-gray-300">About</a>
        <a href="#" class="hover:text-gray-300">Services</a>
        <a href="#" class="hover:text-gray-300">Contact</a> Â  

      </div>
    </nav>

    <script>
      particlesJS('particles-js', {
  particles: {
    number: {
      value: 80, 
      density: { 
        enable: true, 
        value_area: 800 
      }
    },
    color: {
      value: '#ffffff' 
    },
    shape: {
      type: 'circle', 
      stroke: { 
        width: 0, 
        color: '#000000' 
      },
      polygon: { 
        nb_sides: 5 
      }
      
    },
    opacity: {
      value: 0.5, 
      random: false, 
      anim: { 
        enable: false, 
        speed: 1, 
        opacity_min: 0.1, 
        sync: false 
      }
    },
    size: {
      value: 3, 
      random: true, 
      anim: { 
        enable: false, 
        speed: 40, 
        size_min: 0.1, 
        sync: false 
      }
    },
    line_linked: {
      enable: true, 
      distance: 150, 
      color: '#ffffff', 
      opacity: 0.4, 
      width: 1
    },
    move: {
      enable: true,
      speed: 6, 
      direction: 'none', 
      random: false, 
      straight: false, 
      out_mode: 'out', 
      bounce: false, 
      attract: { 
        enable: false, 
        rotateX: 600, 
        rotateY: 1200 
      }
    }
  },
  interactivity: {
    detect_on: 'canvas',
    events: {
      onhover: { 
        enable: true, 
        mode: 'repulse' 
      },
      onclick: { 
        enable: true, 
        mode: 'push' 
      },
      resize: true
    },
    modes: {
      grab: { 
        distance: 400, 
        line_linked: { 
          opacity: 1 
        }
      },
      bubble: { 
        distance: 400, 
        size: 40,
        duration: 2, 
        opacity: 8, 
        speed: 3 
      },
      repulse: { 
        distance: 200, 
        duration: 0.4 
      },
      push: { 
        particles_nb: 4 
      },
      remove: { 
        particles_nb: 2 
      }
    }
  },
  retina_detect: true
});
    </script>
  </body>
</html>
